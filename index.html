<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Virtual to Physical Address Mapping</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card" id="cpuCard">
      <h1>Virtual to Physical Address Mapping</h1>
      <img src="CPU.png" alt="CPU" />

      <div class="section">
        <input
          type="text"
          id="virtualAddressInput"
          value="0x4B2C"
          placeholder="Enter Virtual Address"
        />
        <input
          type="number"
          id="pageSizeInput"
          value="4096"
          placeholder="Enter Page Size (bytes)"
        />
        <br />
        <label>
          <input type="checkbox" id="forcePageFault" /> Force Page Fault
        </label>
        <br />
        <button onclick="startMapping()">Start Mapping</button>
        <button onclick="demoPageFault()" class="fault-btn">
          Page Fault Demo
        </button>
      </div>

      <div id="output"></div>
      <div
        id="visualContainer"
        style="display: none"
        class="visual-container"
      ></div>
      <div id="finalResult"></div>
    </div>

    <script src ="script.js"></script>
      
    </script>
  </body>
