<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Virtual to Physical Address Animation</title>
    <style>
      body {
        font-family: "Courier New", Courier, monospace;
        background-color: #080000;
        color: #ffffff;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .reveal {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        border-right: 2px solid black; /* optional "typing" cursor */
        animation: typing 3s steps(30, end) forwards;
      }

      @keyframes typing {
        from {
          width: 50%;
        }
        to {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Virtual to Physical Address Mapping</h1>
    <div class="container">
      <div class="card" id="infoCard">
        <img src="CPU.PNG" alt="CPU Icon" style="width: 300px; height: 200px" />
        <h1 style="text-align: center">CPU</h1>
        <!-- Display virtual address -->
        <p style="text-align: center">Virtual Address</p>
        <p style="text-align: center" id="virtual-address"></p>

        <!-- Remove duplicate page-size here if not needed -->
        <!-- <p style="text-align: center" id="page-size"></p> -->

        <!-- Step 1 -->
        <p
          style="text-align: center"
          id="step-1"
          data-text="1. Binary translation of Virtual Address"
        ></p>
        <p id="text" data-text="1010100101001001"></p>

        <!-- Step 2 -->
        <p
          style="text-align: center"
          id="step-2"
          data-text="2. Find page number and offset"
        ></p>
        <p style="text-align: center">Given page Size:</p>
        <p id="page-size-breakdown" style="text-align: center"></p>
      </div>
    </div>
    <script>
      const virtualAddress = 0x4b2c; // Example virtual address
      const pageSize = 4096; // Example page size in bytes
      const pageTableBase = 0x1000; // Example page table base address

      document.getElementById("virtual-address").innerText = `0x${virtualAddress
        .toString(16)
        .toUpperCase()}`;

      function typeWriter(elementId, attributeName, speed, callback = null) {
        const element = document.getElementById(elementId);
        const text = element.getAttribute(attributeName);
        let index = 0;

        function writeChar() {
          if (index < text.length) {
            element.innerHTML += text.charAt(index);
            index++;
            setTimeout(writeChar, speed);
          } else {
            if (callback) {
              callback(); // Trigger next step
            }
          }
        }

        writeChar();
      }

      // New: Typewriter for direct text input (no attribute)
      function typeWriterText(elementId, text, speed, callback = null) {
        const element = document.getElementById(elementId);
        let index = 0;
        element.innerHTML = ""; // Clear before starting

        function writeChar() {
          if (index < text.length) {
            element.innerHTML += text.charAt(index);
            index++;
            setTimeout(writeChar, speed);
          } else {
            if (callback) {
              callback();
            }
          }
        }

        writeChar();
      }

      // Start typing steps one by one
      typeWriter("step-1", "data-text", 50, () => {
        typeWriter("text", "data-text", 50, () => {
          typeWriter("step-2", "data-text", 50, () => {
            // After step-2 finishes, type the page size breakdown
            const pageSizeKB = pageSize / 1024;
            const bits = pageSize * 8;
            const exponent = Math.log2(bits);
            const breakdownText = `Page Size: ${pageSizeKB}KB → ${bits} bits → 2^${exponent} bits`;

            typeWriterText("page-size-breakdown", breakdownText, 50);
          });
        });
      });
    </script>
  </body>
</html>
